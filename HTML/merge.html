    <script>
    var arr1= [1,2,3,4,5];
    var arr2= [6,7,8,9,10];
    arr3= [];
    var arr3= mergeArray(arr1, arr2);
    console.log(arr3);
   
        function mergeArray(arr1, arr2) {
            var finalArray = [];
            for (var i = 0; i < arr1.length; i++) {
                finalArray.push(arr1[i]);
            }
            for (var i = 0; i < arr2.length; i++) {
                finalArray.push(arr2[i]);
            }
            return finalArray;
        }
    </script>
