<html>
<body>
    <h1>Java Reverse</h1>
    <p>the reverse() function reverse the array </p>
    <p id="demo"></p>
    <button onclick="myclick()">Try it</button>
    <p id="demo1"></p>
    <script>
        var fruits= ["banana","apple", "orange"];
    fruits.sort();
   document.getElementById("demo").innerHTML= fruits;
   function myclick(){
       fruits.reverse();
       document.getElementById("demo1").innerHTML= fruits;
   }

    </script>

</body>
</html>
