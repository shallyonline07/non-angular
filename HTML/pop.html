<html>
<body>
<p>pop/push/splice/slice</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    var fruits = ["apple", "mango", "lemon", "orange"] ;
      var citrus = fruits.splice (2, 1      ,"kiwi", "straw" );
      document.getElementById("demo").innerHTML = citrus;
      document.getElementById("demo1").innerHTML = fruits;

</script>

</body>
</html>
