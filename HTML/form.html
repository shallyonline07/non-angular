<html>

<head>
  <title>Form practice</title>

      .a {

        width: 10px;
        height:20px;
      }

</head>

<body>


  <div class="container pt-5 border">



    <h1>Student Form</h1>
    <form>
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="shally">

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="setiya">
        

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
      </div>
      <button type="button" onlick="alert(hi)"><span class="a">Click me</span></button>
      <br>
      <label for="good">good:</label>
      <input type="checkbox" id="good" name="good">
      <label for="bad">bad:</label>
      <input type="checkbox" id="bad" checked="checked" name="bad">
      
    </form>

  </div>

</body>

</html>
