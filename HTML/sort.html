<html>
    <body>
        <h1>Javascript array sort</h1>
        <p>The sort() method sort the array</p>
        <button onclick="myclick()">Try it</button>
        <p id="demo"></p>
        <script>
            var fruits= ["banana","apple", "orange"];
            function myclick(){
                document.getElementById("demo").innerHTML= fruits;
                
            }
        </script>

    </body>
</html>
